<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型</title>
</head>
<body>
    <style>
        .box1 {
            background-color: #6cf;
            width: 100px;
            height: 200px;
            padding: 10px;
            border: 5px solid blue;
            margin: 20px;
            float: left;
        }
        .box2 {
            box-sizing: border-box;
            width: 100px;
            height: 200px;
            padding: 10px;
            border: 5px solid blue;
            margin: 20px;
            float: left;
        }
    </style>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
