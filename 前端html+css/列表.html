<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!-- 在HTML中，<dl>（Definition List）表示定义列表，用于描述术语和其对应的解释或定义。它通常与 <dt>（Definition Term）和
        <dd>（Definition Description）一起使用，分别表示术语和描述 -->
    <dl>
        <dt>HTML</dt>
        <dd>超文本标记语言，用于构建网页结构。</dd>

        <dt>CSS</dt>
        <dd>层叠样式表，用于美化网页外观。</dd>
    </dl>
    <!-- <dl>：定义列表的容器，包含一组术语和描述。
        <dt>：定义列表中的术语或名词。
        <dd>：定义列表中对术语的描述或解释。 -->
    
</body>
</html>
