<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h2 {
            /*字体大小*/
            font-size: 20px;
            /*字体颜色*/
            color: #66ccff;
            /*字体族*/
            font-family: "微软雅黑",serif;
            /*字体风格 正常 normal 倾斜 italic*/
            font-style: italic;
            /*字体粗细介绍 light normal bold bolder */
            font-weight: lighter;
        }
        .text {
            /*常用文本属性*/
            /*文本颜色*/
            color: #66ccff;
            /*文本间距 字母间距: 单词间距 */
            letter-spacing: 10px;
            word-spacing: 10px;
            /*文本修饰: underline line-through overline */
            text-decoration: underline;
            /*文本缩进*/
            text-indent: 20px;
        }
        .test {
            font-size: 20px;
            background-color: #66ccff;
            /*水平对齐：left、right、center*/
            text-align: center;
            /*行高*/
            line-height: 100px;
            /*垂直对齐：top、bottom、middle*/
            /*vertical-align: middle;*/

        }
        table {
            /*表格属性*/
            border: 1px solid #66ccff;
            width: 400px;
            /* 控制表格列度 */
            table-layout: fixed;
            /* 控制表格间距 */
            border-spacing: 10px;
            /* 合并相邻的单元格的边框 */
            border-collapse: collapse;
            /* 隐藏没有用的空单元格 */
            empty-cells: hide;


        }
        th,td {
            border: 1px solid #ccff66;
        }
        .background {
            /* 背景相关的属性 */
            width: 400px;
            height: 100px;
            background-color: #66ccff;
            background-image: url("https://zzz.mihoyo.com/_nuxt/img/logo.1e072ee.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: 100px 100px;
        }

    </style>
</head>
<body>
    <h2 class="font" id="hs">HTML测试</h2>
    <p class="text">CSS测试 qwertyuiop]</p>
    <div class="test">文本居中测试</div>
    <table>
        <caption>人员信息</caption>
        <thead>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>政治面貌</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>张三</td>
                <td>18</td>
                <td>男</td>
                <td>党员</td>
            </tr>
            <tr>
                <td>2</td>
                <td>李四</td>
                <td>20</td>
                <td>女</td>
                <td>群众</td>
            </tr>
            <tr>
                <td>3</td>
                <td>王五</td>
                <td>22</td>
                <td>男</td>
                <td>党员</td>
            </tr>
        </tbody>
    </table>
    <div class="background">你好啊</div>
    <div></div>
</body>
</html>
