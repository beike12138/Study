<!DOCTYPE html>
<html lang="zh">
<head>

    <title>Day1</title>
</head>
<body>
    <style>
        #demo{
            color: red;
        }
    </style>
    <p id="demo">点我看看</p>
    <button type="button" onclick="demofuc()">点击</button>

        }
        var a = 4 *10;
        alert(a);
    </script>
