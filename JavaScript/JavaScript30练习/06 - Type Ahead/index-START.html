  <meta charset="UTF-8">

<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
  <script>
    const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

    //åœ¨citiesé‡Œç­›é€‰å‡ºç¬¦åˆè¾“å…¥æ¡†å½“å‰å€¼çš„é¡¹
    function findMatches(inputWords, cities) {
      return cities.filter(place => {
        const regex = new RegExp(inputWords, 'gi')
        return place.city.match(regex) || place.state.match(regex)
      })
    }

    //é€šè¿‡æ­£åˆ™è¡¨è¾¾å¼å°†æ•°å­—æ ¼å¼åŒ–ä¸ºåƒä½åˆ†éš”ç¬¦çš„å½¢å¼
    function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{4})+(?!\d))/g, ',');
      }
    function displayHandler() {
      //åœ¨JavaScriptä¸­ï¼Œå½“å‡½æ•°ä½œä¸ºäº‹ä»¶å¤„ç†å‡½æ•°è¢«è°ƒç”¨æ—¶ï¼Œ`this`é€šå¸¸æŒ‡å‘è§¦å‘äº‹ä»¶çš„DOMå…ƒç´ ã€‚è¿™é‡Œï¼Œ`searchInput`æ˜¯é€šè¿‡`document.querySelector('.search')`èŽ·å–çš„è¾“å…¥æ¡†å…ƒç´ ï¼Œå› æ­¤å½“ç”¨æˆ·åœ¨è¾“å…¥æ¡†ä¸­è¾“å…¥å¹¶è§¦å‘`keyup`æˆ–`change`äº‹ä»¶æ—¶ï¼Œ`displayMatches`ä¸­çš„`this`åº”è¯¥æŒ‡å‘è¯¥è¾“å…¥æ¡†å…ƒç´ æœ¬èº«ã€‚ å› æ­¤ï¼Œ`this.value`å°±æ˜¯è¾“å…¥æ¡†å½“å‰çš„å€¼
      const arrayMatched = findMatches(this.value, cities)
      const html = arrayMatched.map(place => {
        const regex = new RegExp(this.value, 'gi')
        const cityName = place.city.replace(regex, `<span class="hl">${this.value}</span>`)
        const stateName = place.state.replace(regex, `<span class="hl">${this.value}</span>`)

        return `
          <li>
          <span class="name">${cityName}, ${stateName}</span>
          <span class="population">${numberWithCommas(place.population)}</span>
          </li>
          `
      }).join('')
      suggestions.innerHTML = html
    }

    const cities = []
    fetch(endpoint)
      .then(res => res.json())
      .then(data => cities.push(...data))
    console.log(cities);

    const searchInput = document.querySelector('.search')
    const suggestions = document.querySelector('.suggestions')

    searchInput.addEventListener('change', displayHandler)
    searchInput.addEventListener('keyup', displayHandler)

  </script>
