<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="icon" href="https://fav.farm/üî•" />
</head>

<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img style="height: 400px;" src="https://uploadstatic.mihoyo.com/contentweb/20200211/2020021114220951905.jpg">

  <style>
    :root {
      --base: #ffc600;
      --spacing: 10px;
      --blur: 10px;
    }

    img {
      padding: var(--spacing);
      background: var(--base);
      filter: blur(var(--blur));
    }

    .hl {
      color: var(--base);
    }

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>
    ; (function () {
      const inputs = document.querySelectorAll('.controls input')

      function changehandler() {
        const unit = this.dataset.sizing || ''
        console.log(unit);
        // document.querySelector('html') === document.querySelector(':root') === document.documentElement
        document.querySelector(':root').style.setProperty(`--${this.name}`, this.value + unit)
        console.log(`Êõ¥Êñ∞ÂèòÈáè --${name} ÁöÑÂÄº‰∏∫ ${this.name}${this.value}${unit}`);
      }

      inputs.forEach(function (input) {
        input.addEventListener('change', changehandler)
        input.addEventListener('mousemove', changehandler)
      })
    })()
  </script>

</body>

</html>
