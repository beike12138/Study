<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Canvas</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>

    <style>
        canvas {
            width: 90px;
            height: 100px;
            border: 1px solid black;
            background-color: pink;
        }
    </style>

    <canvas width="20" height="30"  id="draw"></canvas>

    <script>
        const canvas = document.querySelector('#draw');
        console.log("canvas.width:" + canvas.width, "canvas.height: " + canvas.height);
        console.log("canvas.style.width: " + canvas.style.width + "canvas.style.height: " + canvas.style.height);
        console.log("canvas.getComputedStyle.width: " + window.getComputedStyle(canvas, null).getPropertyValue("width"), "canvas.getComputedStyle.height: " + window.getComputedStyle(canvas, null).getPropertyValue("height") );
    </script>



</body>

</html>
