  <script>
    ; (function () {
      const canvas = document.querySelector('#draw');
      const ctx = canvas.getContext("2d");

      //ä¸è¡Œï¼Œåº•éƒ¨æ— æ³•å¡«å……å®Œæ•´ åŽŸå› ä¸æ˜Ž css width: 100%;height: 100 %; ä»ç„¶ä¼šæ˜¾ç¤ºæ»šåŠ¨æ¡
      //èŽ·å–bodyçš„è®¡ç®—åŽçš„å®½é«˜
      // let bodyWidth = window.getComputedStyle(document.body).getPropertyValue("width");
      // let bodyHeight = window.getComputedStyle(document.body).getPropertyValue("height");
      // console.log(bodyWidth, bodyHeight);
      // console.log(window.innerWidth, window.innerHeight);
      // canvas.width = parseInt(bodyWidth.slice(0, -2));
      // canvas.height = parseInt(bodyHeight.slice(0, -2));
      // æ›´æ”¹ç”»å¸ƒå¤§å°ï¼Œé“ºæ»¡æ•´ä¸ªå±å¹•

      //ä¸è¡Œï¼Œä¼šæœ‰æ»šåŠ¨æ¡
      // canvas.width = window.innerWidth;
      // canvas.height = window.innerHeight;

      //ä¸è¡Œï¼Œä¼šåç§»
      // canvas.style.width = window.innerWidth + 'px';
      // canvas.style.height = window.innerHeight + 'px';
      // //åŠ ä¸Šè¿™æ®µä¼šæ— æ³•ä½¿ç”¨ç”»ç¬”
      // window.onresize = resize;
      // resize();

      // ä¸è¡Œï¼Œå·¦å³æ²¡æœ‰äº†æ»šåŠ¨æ¡ï¼Œä½†æ˜¯ä¸Šä¸‹æœ‰æ»šåŠ¨æ¡
      // canvas.height = window.innerHeight;
      // canvas.width = document.body.clientWidth;

      //ä¸è¡Œï¼Œé—®é¢˜è·Ÿç¬¬ä¸€ç§æ–¹æ³•ä¸€æ ·ï¼Œcamvasæ— æ³•é“ºæ»¡åº•éƒ¨
      canvas.height = document.body.clientHeight;
      canvas.width = document.body.clientWidth;

      
      console.log(canvas.width, canvas.height);
      //è®¾ç½®ç”»ç¬”é¢œè‰²
      ctx.strokeStyle = '#BADA55';
      //è®¾ç½®ç”»ç¬”è½¬æŠ˜ç‚¹æ ·å¼ï¼Œåœ†æ¶¦
      ctx.lineJoin = 'round';
      //è®¾ç½®çº¿æ¡çš„ä¸¤ç«¯æ ·å¼ åœ†æ¶¦
      ctx.lineCap = 'round';
      //è®¾ç½®çº¿æ¡çš„ç²—ç»†
      ctx.lineWidth = 100;

      let isDrawing = false;
      let lastX = 0;
      let lastY = 0;
      let hue = 0;
      let direction = true;

      function draw(e) {
        if (!isDrawing) {
          return;

        }
        //å¼€å§‹ç”»ä¸€ä¸ªæ–°çš„è·¯å¾„ï¼Œæˆ–è€…æ²¿ç€ä¹‹å‰çš„è·¯å¾„ç»§ç»­ç”»
        ctx.beginPath();
        //è®¾ç½®ç”»ç¬”é¢œè‰²
        ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
        //ç”»ç¬”èµ·ç‚¹ç§»åŠ¨åˆ°
        ctx.moveTo(lastX, lastY);
        //ç”»ç¬”ç»ˆç‚¹è®¾ç½®ä¸ºå½“å‰çš„é¼ æ ‡ä½ç½®
        ctx.lineTo(e.offsetX, e.offsetY);
        //å¼€å§‹ç”»
        ctx.stroke();
        //ç»˜ç”»å®ŒæˆåŽæ›´æ–°lastXå’ŒlastYçš„å€¼
        [lastX, lastY] = [e.offsetX, e.offsetY];
        // console.log('lastX;', lastX, 'lastY:', lastY);
        // console.log('offsetX:', e.offsetX, 'offsetY:', e.offsetY)

        hue++;
        if (hue >= 360) {
          hue = 0;
        }

        if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
          direction = !direction;
        }

        if (direction) {
          ctx.lineWidth++;
        } else {
          ctx.lineWidth--;
        }

      }

      canvas.addEventListener('mousedown', (e) => {
        isDrawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
        console.log('lastX;', lastX, 'lastY:', lastY);
      })

      canvas.addEventListener('mousemove', draw);
      canvas.addEventListener('mouseup', () => isDrawing = false);
      canvas.addEventListener('mouseout', () => isDrawing = false);
    })()

  </script>
